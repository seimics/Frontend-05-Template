<!DOCTYPE html>

    <title>Wildcard with KMP</title>
</head>

<body>
    <script>
        function find(source, pattern) {
            let starCount = 0;
            for (let i = 0; i < pattern.length; i++) {
                if (pattern[i] === "*") {
                    starCount++;
                }
            }
            if (starCount === 0) {
                for (let i = 0; i < pattern.length; i++) {
                    if (pattern[i] !== source[i] && pattern[i] !== "?") {
                        return false;
                    }
                }
                return;
            }

            let i = 0;
            let lastIndex = 0;
            for (i = 0; pattern[i] !== "*"; i++) {
                if (pattern[i] !== source[i] && pattern[i] !== "?")
                    return false;
            }
            lastIndex = i;
            for (let p = 0; p < starCount - 1; p++) {
                i++;
                let subPattern = "";
                while (pattern[i] !== "*") {
                    subPattern += pattern[i];
                    i++;
                }

                let ans = kmp(source, subPattern, lastIndex);
                if (ans == -1) {
                    return false;
                }
                lastIndex = ans;
                /* 
                                let reg = new RegExp(subPattern.replace(/\?/g, "[\\s\\S]", "g"));
                                reg.lastIndex = lastIndex;

                                //console.log(reg.exec(source));
                                if(!reg.exec(source)) {
                                    return false;
                                }
                                lastIndex = reg.lastIndex; */
            }

            for (let j = 0; j <= source.length - lastIndex && pattern[pattern.length - j] !== "*"; j++) {
                if (pattern[pattern.length - j] !== source[source.length - j] && pattern[pattern.length - j] !== "?") {
                    return false;
                }
            } //最后一个星号后的尾部循环
            return true;

        }

        function kmp(source, pattern, lastInx) {

            //计算table
            let table = new Array(pattern.length).fill(0); {
                let i = lastInx + 1,
                    j = 0; //i:自重复串开始的位置，j:以重复字数

                while (i < pattern.length) {
                    if (pattern[i] === pattern[j] || pattern[j] == "?") {
                        ++i, ++j;
                        table[i] = j;
                    } else {
                        if (j > 0) {
                            j = table[j]; //aabaaac ************
                        } else {
                            ++i;
                        }
                    }
                } {
                    let res = 0;
                    let i = lastInx,
                        j = 0;
                    while (i < source.length - lastInx) {

                        if (source[i] === pattern[j] || pattern[j] == "?") {
                            ++i, ++j;
                        } else {
                            if (j > 0) {
                                j = table[j]; //aabaaac ************
                            } else {
                                ++i;
                            }
                        }
                        if (j === pattern.length) {
                            res = i - pattern.length;
                            return res;
                        }
                    }
                    return -1;
                }
            }

            //abcdabce
            //aabaaac
            //abababc
        }
    </script>

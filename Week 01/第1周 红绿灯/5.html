<script>
    function sleep(t) {
        return new Promise((resolve, reject)=> {
            setTimeout(resolve, t);
        })
    }
    
    async function* counter(){
        let i = 0;
        while(true){
            await sleep(1000);
            yield i++;
        }
    }

</script>
